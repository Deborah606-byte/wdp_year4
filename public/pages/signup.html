<div class="container mx-auto py-8">
  <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
      <h2 class="text-2xl font-bold mb-4">Registration Form</h2>
      <form id="registrationForm" action="/user" method="POST">
        <div class="mb-4">
          <label for="fullName" class="block text-gray-700 font-bold mb-2">Full Name:</label>
          <input type="text" id="fullName" name="fullName" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-black" required>
        </div>
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
          <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-black" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-black" required>
        </div>
        <div class="mb-4">
          <label for="phoneNumber" class="block text-gray-700 font-bold mb-2">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-black" required>
        </div>
        <div class="mb-4">
          <label for="department" class="block text-gray-700 font-bold mb-2">Department Graduated From:</label>
          <input type="text" id="department" name="department" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-black" required>
        </div>
        <div class="mb-4">
          <label for="country" class="block text-gray-700 font-bold mb-2">Country:</label>
          <input type="text" id="country" name="country" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-black" required>
        </div>
       
        <div class="mb-4">
          <label for="yearEntering" class="block text-gray-700 font-bold mb-2">Year of Entering School:</label>
          <input type="date" id="yearEntering" name="yearEntering" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-black" required>
        </div>
        <div class="mb-4">
          <label for="yearGraduation" class="block text-gray-700 font-bold mb-2">Year of Graduation:</label>
          <input type="date" id="yearGraduation" name="yearGraduation" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-black" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-black" required>
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-gray-700 font-bold mb-2">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-black" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
      </form>
      
  </div>
</div>
