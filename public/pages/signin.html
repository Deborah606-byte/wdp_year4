    </div>
    <!-- Mobile View -->
    <div id="hamburger" class="lg:hidden cursor-pointer z-50">
      <i class="fa-solid fa-bars"> </i>
    </div>

      <ul class="h-full grid place-items-center">

<section class="bg-gray-50 dark:bg-gray-900">

        <div class="flex items-center justify-center min-h-screen">
          <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden">
              <!-- Left Section -->
              <div class="md:w-1/2 px-6 py-8">
                  <h2 class="text-2xl font-semibold text-gray-800">Sign In</h2>
                  <p class="mt-3 text-gray-600">Welcome back! Please sign in to your account.</p>
                  <form id="signInForm" class="mt-6">
                      <div class="flex flex-col mb-6">
                          <label for="email" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Email Address:</label>
                          <input type="email" id="email" name="email" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                      </div>
                      <div class="flex flex-col mb-6">
                          <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Password:</label>
                          <input type="password" id="password" name="password" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 text-black" required>
                      </div>
                      <div class="flex items-center mb-6 -mt-4">
                          <div class="flex ml-auto">
                              <a href="#" class="inline-flex text-xs sm:text-sm text-blue-500 hover:text-blue-700">Forgot Your Password?</a>
                          </div>
                      </div>
                      <div class="flex w-full">
                          <button type="submit" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 rounded-lg text-white text-sm focus:outline-none">Sign In</button>
                      </div>
                  </form>
              </div>
              <!-- Right Section -->
              <div class="md:w-1/2 bg-blue-500">
                  <img class="object-cover w-full h-full hidden md:block" src="/images/Home.png" alt="Image">
              </div>
          </div>
      </div>
  </section>

  </div>
</footer>
